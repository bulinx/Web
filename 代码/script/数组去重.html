    <body>
        <script>
            //one
            var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
        for(var i = 0; i < arr.length; i++) {
            for (var j = i+1; j<arr.length; i++){
                if (arr[i] == arr[j]){
                    arr.splice(j, 1);
                   // 语法：
                   //新数组 = 原数组.splice(起始索引index, 需要删除的个数);

                   //新数组 = 原数组.splice(起始索引index, 需要删除的个数, 新的元素1, 新的元素2...);



                     //当删除了当前j所在的元素以后，后边的元素会自动补位
            //此时将不会在比较这个元素，我需要再比较一次j所在位置的元素
            //使j自减
                    j--;
                }
            }
        }
        </script>
        <script>
            //two  创建一个新数组，循环遍历，只要新数组中有老数组的值，就不用再添加了。
            var arr = [1, 2, 3, 4, 5, 2, 3, 4];
            console.log(arr);
var aaa = fn(arr);
console.log(aaa);
//思路：创建一个新数组，循环遍历，只要新数组中有老数组的值，就不用再添加了。
function fn(array) {
    var newArr = [];
    for (var i = 0; i < array.length; i++) {
        //开闭原则
        var bool = true;
        //每次都要判断新数组中是否有旧数组中的值。
        for (var j = 0; j < newArr.length; j++) {
            if (array[i] === newArr[j]) {
                bool = false;
            }
        }
        if (bool) {
            newArr[newArr.length] = array[i];
        }
    }
    return newArr;
}
        </script>
