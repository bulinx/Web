<!DOCTYPE html>>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>worksday</title>
    </head>
    <body>
        <script>
               var obj = new Object();

//向obj中添加一个name属性
               obj.name = '02003';

//向obj中添加一个gender属性
               obj.gender = 'man';

//向obj中添加一个age属性
               obj.age = 18;

               //但如果确实要使用特殊的属性名，就不能采用
               //方式来操作对象的属性。比如说，`123`这种属性名，如果我们直接写成`obj.123 = 789`来操作属性，是会报错
               obj['02003'] = 2018;

               //delete
               delete obj.name;
               console.log('02003' in obj);

               console.log(JSON.stringify(obj)); // 将 obj 以字符串的形式打印出来
            

               const obj = {
                name: 'smyhvae',
                age: 28,
                gender: '男',
                address: 'shenzhen',
                sayHi: function () {
                    console.log(this.name);
                },
            };
               }

               
        </script>
    </body>
</html>
